<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Rock Paper Scissors</title>
</head>
<body>

    <div class="container">

        <div class="scores__container">

            <div class="scores">
                <h3 class="scores__number">0</h3>
                <span class="scores_tag">user</span>
            </div>

            <div class="scores">
                <h3 class="scores__number">0</h3>
                <span class="scores_tag">computer</span>
            </div>

        </div>

        <div class="weapon__container">

            <div class="weapon"> 
                
                <img class="rock__img" src="img/rock.svg" alt="Rock">
                <p class="rock__title"> Rock </p>
            
            </div>

            <div class="weapon"> 
                    
                <img class="rock__img" src="img/paper.svg" alt="Paper">
                <p class="rock__title"> Paper </p>
                
            </div>

            <div class="weapon"> 
                        
                <img class="scissors__img" src="img/scissors.svg" alt="Scissors">
                <p class="scissors__title"> Scissors </p>
                    
            </div>

        </div>

    </div>

</body>

</html>
